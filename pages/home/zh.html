<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>开放平台</title>
	<!-- 导入样式 -->
	<link rel="stylesheet" href="./../../utils/element-plus/element-plus.min.css">
	<link rel="stylesheet" href="./../../style/style.css">
	<link rel="stylesheet" href="./style.css">
	<!-- 导入 Vue 3 -->
	<script src="./../../utils/vue.min.js"></script>
	<!-- 导入组件库 -->
	<script src="./../../utils/element-plus/element-plus.min.js"></script>
	<script src="./../../utils/axios.min.js"></script>
</head>

<body>
	<div id="app">
		<el-container style="max-width: 100vw;min-height: 100vh;">
			<el-header>
				<myheader></myheader>
			</el-header>
			<el-main class="main">
				<div class="container-ban">
					<h1 class="title">镁标开放平台</h1>
					<p class="describe">我们致力于构建一个项目开放平台，依托镁拓功能强大的数据平台，无论是创新企业、科研机构、高校团队，还是个人团体均可轻松使用、发布分享并更好地管理海量优质开放信息。</p>
					<!-- 搜索 -->
					<div class="search">

							<template #append>
								<el-dropdown @command="handleCommand" popper-class="dropdown">
									<span class="el-dropdown-link">

											<el-dropdown-item command="长沙">长沙</el-dropdown-item>
											<el-dropdown-item command="株洲">株洲</el-dropdown-item>
										</el-dropdown-menu>
									</template>
								</el-dropdown>
							</template>
						</el-input>

					</div>
				</div>

				<div class="container">
					<div class="select-screen">
						<el-select v-for="(item,index) in options" v-model="selectValue[index]" multiple
							:placeholder="item.placeholder" @remove-tag="handleQuery" @visible-change="handleQueryVisibleChange">
							<el-option v-for="t in item.data" :key="t.value" :label="t.label" :value="t.value">
							</el-option>
						</el-select>

					<!-- 数据展示表格 -->

					<el-table v-loading="loading" empty-text="暂无数据" element-loading-text="加载中..." :data="tableData"
						style="width: 100%;margin-top: 32px;min-height: 400px;">
						<el-table-column type="expand">
							<template #default="props">
								<div class="table-list-open">
									<p>
										<span class="table-list-open-title">发布人</span>
										<span>{{props.row.userName}}</span>
									</p>
									<p>
										<span class="table-list-open-title">渠道商</span>
										<span>{{props.row.projectPublisher}}</span>
									</p>
									<p>
										<span class="table-list-open-title">工作地点</span>
										<span>{{props.row.projectAddress}}</span>
									</p>
									<p>
										<span class="table-list-open-title">微信</span>
										<span>{{props.row.wechat}}</span>
									</p>
									<p>
										<span class="table-list-open-title">邮箱</span>
										<span>{{props.row.email}}</span>
									</p>
									<p>
										<span class="table-list-open-title">项目要求</span>
										<el-input readonly :autosize="true" v-model="props.row.projectRequirement" type="textarea"></el-input>
										
									</p>
								</div>
							</template>
						</el-table-column>
						<el-table-column width="80" label="#" prop="id"></el-table-column>
						<el-table-column width="120" label="发布时间" prop="createTime"></el-table-column>
						<el-table-column width="200" label="项目名称" prop="projectName"></el-table-column>
						<el-table-column width="100" label="项目类型" prop="projectType"></el-table-column>
						<el-table-column width="80" label="项目种类" prop="projectKind"></el-table-column>
						<el-table-column width="100" label="项目周期" prop="projectCycle"></el-table-column>
						<el-table-column width="100" label="数据查看" prop="dataView"></el-table-column>
						<el-table-column width="100" label="单价" prop="price"></el-table-column>
						<el-table-column width="80" label="结算方式" prop="clearingForm"></el-table-column>
						<el-table-column width="100" label="签订合同" prop="contract"></el-table-column>
						<el-table-column fixed="right" label="操作" prop="signContract">

					<div class="pagination">
						<el-pagination :page-size="pagination.size" layout="prev, pager, next" :total="pagination.total"
							@current-change="onCurrentChange"></el-pagination>
					</div>

				</div>
			</el-main>
			<el-footer height="42px" style="margin-top: 120px;">
				<myfooter></myfooter>
			</el-footer>
		</el-container>

	</div>
