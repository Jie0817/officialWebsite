<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>开放平台</title>
	<!-- 导入样式 -->
	<link rel="stylesheet" href="./../../utils/element-plus/element-plus.min.css">
	<link rel="stylesheet" href="./../../style/style.css">
	<link rel="stylesheet" href="./style.css">
  <!-- 导入 Vue 3 -->
  <script src="./../../utils/vue.min.js"></script>
  <!-- 导入组件库 -->
  <script src="./../../utils/element-plus/element-plus.min.js"></script>
  <script src="./../../utils/axios.min.js"></script>
</head>

<body>
	<div id="app">
		<myheader></myheader>
		<div class="container-ban">
			<h1 class="title">镁标开放平台</h1>
			<p class="describe">我们致力于构建一个项目开放平台，依托镁拓功能强大的数据平台，无论是创新企业、科研机构、高校团队，还是个人团体均可轻松使用、发布分享并更好地管理海量优质开放信息。</p>
			<!-- 搜索 -->
			<div class="search">
				<el-input v-model="search" class="search-ipt" placeholder="输入项目名称进行查询">
					<template #prefix>
						<svg t="1641954663004" class="icon-search el-input__icon" viewBox="0 0 1024 1024">
							<path d="M912.072815 946.738335c-4.78498 0-9.56996-1.824555-13.220093-5.475711L650.662083 693.076078c-0.285502-0.285502-0.561795-0.579191-0.827855-0.883113l-6.979972-7.948019c-6.671956-7.594979-6.096858-19.11843 1.297552-26.012444 32.130791-29.958312 57.424874-65.413825 75.181283-105.379049 18.374486-41.35692 27.691689-85.472674 27.691689-131.122363 0-86.355787-33.628912-167.542854-94.691639-228.604558-61.062727-61.062727-142.249795-94.691639-228.604558-94.691639s-167.541831 33.628912-228.604558 94.691639c-61.062727 61.062727-94.691639 142.249795-94.691639 228.604558s33.628912 167.542854 94.691639 228.604558c61.062727 61.062727 142.249795 94.691639 228.604558 94.691639 26.15059 0 52.16508-3.130294 77.326133-9.301853 5.090948-1.353834 73.4038-19.189038 120.842229-14.809287 10.282181 0.948605 17.847483 10.05296 16.899902 20.335141s-10.047844 17.853623-20.335141 16.899902c-41.659819-3.845585-107.272165 13.571087-107.930151 13.747095-0.125867 0.033769-0.251733 0.065492-0.3776 0.097214-28.132734 6.91755-57.20998 10.425444-86.425372 10.425444-48.684816 0-95.922676-9.538237-140.402727-28.352745-42.953278-18.166755-81.523735-44.172035-114.644063-77.290317-33.119305-33.119305-59.123562-71.691809-77.29134-114.644063-18.813484-44.479027-28.352745-91.716888-28.352745-140.401704s9.53926-95.922676 28.352745-140.402727c18.167778-42.953278 44.172035-81.524758 77.29134-114.644063 33.119305-33.119305 71.690786-59.123562 114.644063-77.29134 44.480051-18.813484 91.717911-28.352745 140.402727-28.352745s95.922676 9.53926 140.401704 28.352745c42.953278 18.167778 81.524758 44.173059 114.644063 77.29134 33.118282 33.119305 59.123562 71.690786 77.29134 114.644063 18.813484 44.480051 28.351722 91.717911 28.351722 140.402727 0 50.912553-10.399861 100.136651-30.91101 146.305157-17.285688 38.906102-40.96704 73.973782-70.526263 104.47547l242.313791 242.310721c7.302313 7.30129 7.302313 19.138896 0.001023 26.440186C921.642774 944.912757 916.857794 946.738335 912.072815 946.738335z" p-id="4150"></path><path d="M165.576059 421.887656c-0.696872 0-1.400906-0.038886-2.110057-0.118704-10.260691-1.152243-17.645892-10.404977-16.493649-20.666692 4.838192-43.080168 17.974373-83.934644 39.046295-121.429607 5.058203-9.002025 16.457834-12.19781 25.458835-7.139607 9.002025 5.058203 12.19781 16.45681 7.139607 25.458835-18.605753 33.108049-30.207999 69.202105-34.484396 107.282399C183.060269 414.827867 174.967964 421.887656 165.576059 421.887656z" p-id="4151"></path>
						</svg>
					</template>
					<template #append>
						<el-dropdown @command="handleCommand" popper-class="dropdown">
							<span class="el-dropdown-link">
								{{adr}}
								<svg t="1641955792254" class="icon-down el-icon--right" viewBox="0 0 1024 1024">
									<path d="M567.5 751.5l374.9-385.2c43.7-44.9 9.5-116.8-55.5-116.8H137.1c-65.1 0-99.3 71.9-55.5 116.8l374.9 385.2c29.7 30.6 81.3 30.6 111 0z"></path>
								</svg>
							</span>
							<template #dropdown>
								<el-dropdown-menu>
									<el-dropdown-item command="长沙">长沙</el-dropdown-item>
									<el-dropdown-item command="株洲">株洲</el-dropdown-item>
								</el-dropdown-menu>
							</template>
						</el-dropdown>
					</template>
				</el-input>
				
			</div>
		</div>
		
		<div class="container">
			<div class="select-screen">
				<el-select v-for="(item,index) in options" v-model="selectValue[index]"  multiple :placeholder="item.placeholder">
					<el-option
						v-for="t in item.data"
						:key="t.value"
						:label="t.label"
						:value="t.value"
					>
					</el-option>
				</el-select>
			</div>

			<!-- 数据展示表格 -->

			<el-table v-loading="loading" element-loading-text="加载中..." :data="tableData" style="width: 100%;margin-top: 32px;" height="400px">
				<el-table-column type="expand">
					<template #default="props">
						<div class="table-list-open">
							<p>
								<span class="table-list-open-title">发布人</span>
								<span>aa</span>
							</p>
							<p>
								<span class="table-list-open-title">渠道商</span>
								<span>{{props.row.projectPublisher}}</span>
							</p>
							<p>
								<span class="table-list-open-title">工作地点</span>
								<span>{{props.row.projectAddress}}</span>
							</p>
							<p>
								<span class="table-list-open-title">微信</span>
								<span>{{props.row.wechat}}</span>
							</p>
							<p>
								<span class="table-list-open-title">邮箱</span>
								<span>{{props.row.email}}</span>
							</p>
							<p>
								<span class="table-list-open-title">项目要求</span>
								<span>{{props.row.projectRequirement}}</span>
							</p>
						</div>
					</template>
				</el-table-column>
				<el-table-column label="#" prop="id" ></el-table-column>
				<el-table-column label="发布时间" prop="createTime" ></el-table-column>
				<el-table-column width="200px" label="项目名称" prop="projectName" ></el-table-column>
				<el-table-column label="项目类型" prop="projectType" ></el-table-column>
				<el-table-column label="项目种类" prop="projectKind" ></el-table-column>
				<el-table-column label="项目周期" prop="projectCycle" ></el-table-column>
				<el-table-column label="数据查看" prop="dataView" ></el-table-column>
				<el-table-column label="单价" prop="price" ></el-table-column>
				<el-table-column label="结算方式" prop="clearingForm" ></el-table-column>
				<el-table-column label="签订合同" prop="contract" ></el-table-column>
			</el-table>
			<div class="pagination">
				<el-pagination :page-size="pagination.size" layout="prev, pager, next" :total="pagination.total" @current-change="onCurrentChange"></el-pagination>
			</div>
			
		</div>
	</div>
	<script type="module" src="./main.js"></script>
</body>

</html>
