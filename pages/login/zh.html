<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>登录</title>
	<!-- <script src="./../../utils/rem.js"></script> -->
	<!-- 导入样式 -->
	<link rel="stylesheet" href="./../../style/style.css">
	<link rel="stylesheet" href="./style.css">
  <!-- 导入 Vue 3 -->
  <script src="./../../utils/vue.min.js"></script>
  <!-- 导入组件库 -->
  <script src="./../../utils/element-plus/element-plus.min.js"></script>
	<script src="./../../utils/axios.min.js"></script>
</head>

<body>
	<div id="app">
		<div class="container">
			<p class="title">登录</p>
			<el-form ref="ruleFormRef" label-position="top" :model="ruleForm" status-icon :rules="rules" label-width="120px" class="demo-ruleForm">
				<el-form-item label="手机号" prop="phone">
					<el-input v-model="ruleForm.phone" type="text" autocomplete="off"></el-input>
				</el-form-item>
				<el-form-item label="密码" prop="password">
					<el-input v-model="ruleForm.password" :show-password="true" type="password" autocomplete="off"></el-input>
				</el-form-item>
				<el-form-item>
					<p class="forgetPassword">忘记密码？</p>
				</el-form-item>
				<el-form-item>
					<el-button class="submit" color="#8361bb" size="large" type="primary" @click="submitForm(ruleFormRef)">立即登录</el-button>
				</el-form-item>
				<el-form-item>
					<a class="register" href="./../register/zh.html">还不是用户？注册</a>
				</el-form-item>
			</el-form>
		</div>
	</div>
	<script src="./main.js"></script>
</body>

</html>
